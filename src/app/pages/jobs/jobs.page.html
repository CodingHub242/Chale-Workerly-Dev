<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jobs</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addJob()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let job of jobs" (click)="viewJob(job.id)">
      <ion-label>
        <h2>{{ job.title }}</h2>
        <p>{{ job.description }}</p>
       
          <p>Client: {{ job.client['name'] }}</p>
       
        
        <p>Pay Rate: GHS{{ job.payRate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
