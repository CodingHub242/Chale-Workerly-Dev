<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:whitesmoke;">Clients</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addClient()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of clients" (click)="viewClient(client.id)">
      <ion-label>
        <h2>{{ client.name }}</h2>
        <p>{{ client.address }}</p>
        <p>{{ client.phone }}</p>
        <p>{{ client.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
