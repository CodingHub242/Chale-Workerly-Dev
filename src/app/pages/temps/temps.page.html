<ion-header>
  <ion-toolbar class="temps-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Temporary Workers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTemp()" class="add-temp-button">
        <ion-icon name="add-circle-outline"></ion-icon>
        <span class="button-text">New Worker</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="temps-content">
  <div class="temps-grid">
    <div class="temp-card" *ngFor="let temp of temps" (click)="viewTemp(temp.id)">
      <div class="temp-header">
        <div class="temp-avatar">
          <!-- <ion-avatar>
            <img [src]="'https://i.pravatar.cc/300?u=' + temp.id" alt="Worker avatar"/>
          </ion-avatar> -->
          <div class="status-indicator" [class.online]="temp.status"></div>
        </div>
        <div class="temp-name-section">
          <h2 class="temp-name">{{ temp.firstName }} {{ temp.lastName }}</h2>
          <ion-chip [color]="getApprovalStatusColor(temp.approvalStatus)" class="approval-chip">
            <ion-icon name="checkmark-circle" *ngIf="temp.approvalStatus === 'approved'"></ion-icon>
            <ion-icon name="close-circle" *ngIf="temp.approvalStatus === 'declined'"></ion-icon>
            <ion-icon name="time" *ngIf="temp.approvalStatus === 'pending' || !temp.approvalStatus"></ion-icon>
            <ion-label>{{ getApprovalStatusText(temp.approvalStatus) }}</ion-label>
          </ion-chip>
        </div>
      </div>

      <div class="temp-details">
        <div class="detail-item">
          <div class="icon-wrapper">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <div class="detail-content">
            <span class="label">Phone</span>
            <span class="value">{{ temp.phone }}</span>
          </div>
        </div>

        <div class="detail-item">
          <div class="icon-wrapper">
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="detail-content">
            <span class="label">Email</span>
            <span class="value">{{ temp.email }}</span>
          </div>
        </div>

        <div class="skills-section">
          <div class="section-header">
            <ion-icon name="build-outline"></ion-icon>
            <h3>Skills</h3>
          </div>
          <div class="skills-grid">
            <div class="skill-tag" *ngFor="let skill of temp.skills">
              {{ skill }}
            </div>
          </div>
        </div>
      </div>

      <div class="card-actions">
        <ion-button fill="clear" class="action-button">
          <ion-icon slot="start" name="eye-outline"></ion-icon>
          View Profile
        </ion-button>
        <ion-button fill="clear" class="action-button primary">
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          View Shifts
        </ion-button>
        
        <!-- Admin-only approval buttons -->
        <div class="admin-actions" *ngIf="isAdmin() && (temp.approvalStatus === 'pending' || !temp.approvalStatus)">
          <ion-button
            fill="solid"
            color="success"
            size="small"
            class="approval-button"
            (click)="approveTemp(temp, $event)"
            [disabled]="isLoading">
            <ion-icon slot="start" name="checkmark-outline"></ion-icon>
            Approve
          </ion-button>
          <ion-button
            fill="solid"
            color="danger"
            size="small"
            class="approval-button"
            (click)="declineTemp(temp, $event)"
            [disabled]="isLoading">
            <ion-icon slot="start" name="close-outline"></ion-icon>
            Decline
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
