<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shifts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addShift()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let shift of shifts" (click)="viewShift(shift.id)">
      <ion-label>
        <h2>{{ shift.job.title }}</h2>
        <p *ngIf="shift.temp">Temp: {{ shift.temp?.firstName }} {{ shift.temp?.lastName }}</p>
        <p *ngIf="shift.client">Client: {{ shift.client?.name }}</p>
        <p>Start: {{ shift.startTime | date:'short' }}</p>
        <p>End: {{ shift.endTime | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
