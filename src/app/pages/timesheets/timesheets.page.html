<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:whitesmoke;">Timesheets</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addTimesheet()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let timesheet of timesheets" (click)="viewTimesheet(timesheet.id)">
      <ion-label>
        <h2>Timesheet #{{ timesheet.id }}</h2>
        <p>Submitted: {{ timesheet.submittedDate | date:'short' }}</p>
        <p>Total Hours: {{ timesheet.totalHours }}</p>
        <p>Total Pay: {{ timesheet.totalPay | currency }}</p>
        <p>Status: {{ timesheet.approved ? 'Approved' : 'Pending' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
