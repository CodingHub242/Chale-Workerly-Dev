<ion-content class="ion-padding">
  <h3>Send Attachment</h3>
  <p>Sending: {{ attachment.fileName }}</p>
  <form [formGroup]="emailForm" (ngSubmit)="sendEmail()">
    <ion-item>
      <ion-label position="floating">Recipient Email</ion-label>
      <ion-input formControlName="recipient" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Subject</ion-label>
      <ion-input formControlName="subject" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Body</ion-label>
      <ion-textarea formControlName="body"></ion-textarea>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="full" type="submit" [disabled]="emailForm.invalid">Send</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="light" (click)="dismiss()">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
